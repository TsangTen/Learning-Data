<!doctype html>
<title>Flaskr</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
    <h1>Flaskr</h1>
    <div class="metanav">
        <!--The session dict is available in the template as well
        and you can use that to check if the user is logged in or not.
        Note that in Jinja you can access missing attributes and items of objects / dicts
        which makes the following code work,
        even if there is no 'logged_in' key in the session.-->
        {% if not session.logged_in %}
            <a href="{{ url_for('login') }}">log in</a>
        {% else %}
            <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
